version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: agent-builder-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - agent-network

  # Redis broker for Celery
  redis:
    image: redis:7-alpine
    container_name: agent-builder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agent-network

  # Backend API and services
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: agent-builder-backend
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    working_dir: /app/backend
    command: >
      sh -c "pip install -r requirements.txt && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload --access-log"
    networks:
      - agent-network

  # Celery worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    container_name: agent-builder-celery
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./backend:/app/backend
    working_dir: /app/backend
    command: >
      sh -c "pip install -r requirements.txt && 
             celery -A services.celery_tasks.celery_app worker --loglevel=info"
    networks:
      - agent-network

  # Frontend Next.js application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-builder
    container_name: agent-builder-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app/frontend
      - node_modules:/app/frontend/node_modules
    working_dir: /app/frontend
    command: npm run dev
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
  redis_data:
    driver: local
  node_modules:
    driver: local

